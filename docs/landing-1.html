<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page Title -->
    <title>MegaOne | Landing Page 1</title>
    <!-- Bundle -->
    <link rel="stylesheet" href="landing-1/css/bundle.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="landing-1/css/style.css">

</head>
<body>

<section id="home" class="p-0">

    <div class="fullscreen bg-img-count1">

        <div class="col-xs-12 text-center">
            <div class="title d-inline-block">
                <img src="landing-1/img/logo-white.png" alt="logo">
                <p class="mt-3 font_size">Stay tuned, We will be back shortly.</p>
            </div>
        </div>

        <div class="col-12 alignment_text">
            <ul class="count_down alt-font">
                <li>
                    <p class="days">00</p>
                    <p class="days_ref">Days</p>
                </li>

                <li>
                    <p class="hours">00</p>
                    <p class="hours_ref">Hours</p>
                </li>

                <li>
                    <p class="minutes">00</p>
                    <p class="minutes_ref">Mins</p>
                </li>

                <li>
                    <p class="seconds">00</p>
                    <p class="seconds_ref">Secs</p>
                </li>
            </ul>

        <div class="social_icon">
            <ul class="social-icon">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        </div>

    </div>

</section>


<!-- JavaScript -->
<script src="landing-1/js/bundle.min.js"></script>
<script src="landing-1/js/countdown.js"></script>
<script src="landing-1/js/script.js"></script>
</body>
</html>
